<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4"
>
  <div class="space-y-8">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign in</h2>
    <form
      class="space-y-6 w-80"
      (ngSubmit)="loginForm($event)"
      [formGroup]="authForm"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm space-y-2">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Username"
            formControlName="username"
          />
          @if(authForm.value.username == ""){
          <p class="text-red-500 text-sm">username required</p>
          }
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
            formControlName="password"
          />
          @if(authForm.value.password == ""){
          <p class="text-red-500 text-sm">password required</p>
          }
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
          @if(!isloading){
          <p>Sign in</p>
          } @if(isloading){
          <mat-spinner diameter="20"></mat-spinner>
          }
        </button>
      </div>
    </form>
  </div>
</div>
